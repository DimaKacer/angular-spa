<script type="text/ng-template" id="modalAdvancedSearch.html">
    <div class="modal-header">
        <h3 class="modal-title">Advanced Search</h3>
    </div>
    <div class="modal-body">
        
        <div class="col-md-12">
            
            <div ng-repeat="row in rows" class="row">
                
                <div ng-repeat="selectField in row.selectFields" class="col-md-2">
                    <select class="form-control"
                        ng-model="selectFieldMod[row.id]"
                        ng-change="changeAdvanced(row.id, selectFieldMod[row.id], selectField.name)"
                        ng-options="optionField.value for optionField in selectField.options">
                    </select>
                </div>
                
                <div class="col-md-6" ng-repeat="textField in row.textsFields">
                    <input type="text" 
                           class="form-control col-md-7" 
                           ng-model="textFieldMod[row.id].value" 
                           ng-change="changeAdvanced(row.id, textFieldMod[row.id], textField.name)"
                           placeholder="Enter text">
                </div>
                <div class="col-md-2">
                    <div class="advanced-plus-button"><button ng-click="addNewRow()">+</button></div>
                    <div class="advanced-minus-button"><button ng-click="deleteRow()">-</button></div>
                </div>
                
            </div>
        </div>
        
        <hr>

    </div>
    <div class="modal-footer">
        <button class="btn btn-warning" type="button" ng-click="find()">Search</button>
        <button class="btn btn-primary" type="button" ng-click="cancel()">Cancel</button>
    </div>
</script>
